{% extends "base.html" %}

{% block content %}
<div class="container mt-4" dir="rtl">
    <div class="card">
        <div class="card-header bg-warning text-dark">
            <h4><i class="fas fa-exchange-alt"></i> نقل الطلب إلى محطة محددة</h4>
        </div>
        <div class="card-body">
            <div class="alert alert-info">
                <strong>الطلب:</strong> {{ service_request.title }}
            </div>
            
            <div class="alert alert-secondary">
                <strong>المحطة الحالية:</strong> 
                <span class="badge" style="background-color: {{ service_request.current_station.color }}">
                    {{ service_request.current_station.name_ar }}
                </span>
            </div>
            
            <div class="alert alert-primary">
                <strong>المحطة المستهدفة:</strong> 
                <span class="badge" style="background-color: {{ target_station.color }}">
                    {{ target_station.name_ar }}
                </span>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="comment">سبب الانتقال (اختياري):</label>
                    <textarea class="form-control" id="comment" name="comment" rows="3" placeholder="اذكر سبب الانتقال إلى هذه المحطة..."></textarea>
                </div>
                
                <div class="mt-3">
                    <button type="submit" class="btn btn-warning">
                        <i class="fas fa-check"></i> تأكيد النقل
                    </button>
                    <a href="{% url 'request_detail' service_request.id %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> إلغاء
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
