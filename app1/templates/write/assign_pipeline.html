{% extends 'base.html' %}

{% block content %}
<style>
  .assign-pipeline-wrapper { background-color: #f5f7fb; min-height: 100vh; }
  .assign-card {
    background: #fff;
    border-radius: 1.5rem;
    box-shadow: 0 0.5rem 1.5rem rgba(13, 110, 253, 0.08);
    padding: 2rem;
    max-width: 700px;
    margin: 2rem auto;
  }
  .pipeline-option {
    border: 2px solid #e0e0e0;
    border-radius: 1rem;
    padding: 1.5rem;
    margin-bottom: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .pipeline-option:hover { border-color: #0d6efd; transform: translateY(-2px); }
  .pipeline-option input[type="radio"]:checked + label {
    border-color: #0d6efd;
    background-color: #f0f7ff;
  }
</style>

<div class="container-fluid assign-pipeline-wrapper" dir="rtl">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="assign-card">
        <div class="text-center mb-4">
          <i class="fas fa-route fa-3x text-primary mb-3"></i>
          <h2 class="fw-bold">تعيين مسار العمل</h2>
          <p class="text-muted">اختر مسار العمل المناسب لهذا الطلب</p>
        </div>

        <div class="alert alert-info" role="alert">
          <i class="fas fa-info-circle ms-2"></i>
          <strong>معلومات الطلب:</strong><br>
          {{ service_request.title }}<br>
          <small>{{ service_request.description }}</small>
        </div>

        <form method="POST">
          {% csrf_token %}
          
          <div class="mb-4">
            <label class="form-label fw-bold">اختر مسار العمل:</label>
            
            {% for pipeline in pipelines %}
            <div class="pipeline-option">
              <input type="radio" class="btn-check" name="pipeline" id="pipeline{{ pipeline.id }}" value="{{ pipeline.id }}" required>
              <label class="w-100" for="pipeline{{ pipeline.id }}" style="cursor: pointer;">
                <div class="d-flex align-items-center justify-content-between">
                  <div>
                    <h5 class="mb-1">
                      <i class="fas fa-project-diagram text-primary ms-2"></i>
                      {{ pipeline.name_ar }}
                    </h5>
                    <small class="text-muted">{{ pipeline.name }}</small>
                    {% if pipeline.description %}
                      <p class="mb-0 mt-2 text-muted">{{ pipeline.description }}</p>
                    {% endif %}
                  </div>
                  <div class="text-end">
                    <span class="badge bg-light text-dark">
                      {{ pipeline.pipeline_stations.count }} محطة
                    </span>
                  </div>
                </div>
              </label>
            </div>
            {% endfor %}
          </div>

          <div class="d-flex gap-2 justify-content-end">
            <a href="{% url 'request_detail' service_request.id %}" class="btn btn-outline-secondary">
              <i class="fas fa-times ms-2"></i>إلغاء
            </a>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-check ms-2"></i>تعيين المسار
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
